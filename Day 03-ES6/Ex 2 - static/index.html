  <body>
    <script>
        class Infomation {
            constructor (name, desc){
                this.name = name;
                this.desc = desc;
            }
        static calNumberx3 = (a = 1) => console.log(a*3);
        }
        class Geometry extends Infomation{
            constructor (name, desc, width){
                super(name,desc);
                this.width = width;
            }
        static calNumber = (a) => console.log(a)    
        }
        Infomation.calNumberx3()
        Geometry.calNumber(10)
        var x = new Geometry('Hiáº¿u','xxx',20)
        console.log(x.name)
</script>
